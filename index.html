<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Results summary component demo page">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="col-1">
      <h1>Your Result</h1>
      <div class="circle">
        <p class="score-lg">
          <span>76</span><br>
          of 100
        </p>
      </div>
      <div class="comments">
        <p class="txt-lg">Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="col-2">
      <h2>Summary</h2>
      <ul>
        <li>
          <div class="category">Reaction</div>
          <div class="score"><span>80</span> / 100</div>
        </li>
        <li>
          <div class="category">Memory</div>
          <div class="score"><span>92</span> / 100</div>
        </li>
        <li>
          <div class="category">Verbal</div>
          <div class="score"><span>61</span> / 100</div>
        </li>
        <li>
          <div class="category">Visual</div>
          <div class="score"><span>72</span> / 100</div>
        </li>
      </ul>
      <a class="btn">Continue</a>
    </div>
  </div>
</body>
</html>
