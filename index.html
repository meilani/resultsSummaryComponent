<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Results summary component demo page">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./js/app.js" defer></script>
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="col col-1">
      <h1>Your Result</h1>
      <div class="circle">
        <p class="score-lg">
          <span id="final-score"></span><br>
          of 100
        </p>
      </div>
      <div class="comments">
        <p class="txt-lg">Great</p>
        <p>
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
    </div>
    <div class="col col-2">
      <h2>Summary</h2>
      <ul id="categories">
        <li class="category" id="cat-1">
          <div class="col col-1">
            <img 
              src=""
              alt=""
              height="20"
              width="20"
              class="img"
            />
            <p class="name"></p>
          </div>
          <div class="col col-2">
            <span class="score"></span> / 100
          </div>
        </li>
        <li class="category" id="cat-2">
          <div class="col col-1">
            <img 
              src=""

              width="20"
              class="img"
            />

          </div>
          <div class="col col-2">
            <span class="score"></span> / 100
          </div>
        </li>
        <li class="category" id="cat-3">
          <div class="col col-1">
            <img 
              src=""
              alt=""
              height="20"
              width="20"
              class="img"
            />
            <p class="name"></p>
          </div>
          <div class="col col-2">
            <span class="score"></span> / 100
          </div>
        </li>
        <li class="category" id="cat-4">
          <div class="col col-1">
            <img 
              src=""
              alt=""
              height="20"
              width="20"
              class="img"
            />
            <p class="name"></p>
          </div>
          <div class="col col-2">
            <span class="score"></span> / 100
          </div>
        </li>
      </ul>
      <a href="#" class="btn">Continue</a>
    </div>
  </div>
</body>
</html>
